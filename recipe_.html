<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="recipe.css">
</head>

<body>
  <header>
    <nav style="height: 160px; background: linear-gradient(to right, #d57227, #e7b188);">
      <h1 style="font-size: 60px;"> Recipe App</h1>
      <form>
        <input type="text" placeholder="Search For recipes" class="searchBox" style="font-size: 30px;padding: 40px; width: 350px;height :50px" />

        <button type="submit" class="searchbtn">Search</button>
      </form>
    </nav>
  </header>
  <main>
    <section class="hero-section">
      <div class="heading-box">
        <h2>Type the meal in search Box</h2>
      </div>
    </section>
    <section>
      <div class="recipe-container"></div>
    </section>
  </main>
  <script src="recipe.js"></script>
</body>

</html>
